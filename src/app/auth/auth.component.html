<div class="row">
  <div class="col-xs-12 col-md-6 col-md-of">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="text" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' :
        'SignUp'}}</button> |
      <button type="button" class="btn btn-primary" (click)="onSwitchMode()"> Switch to {{isLoginMode ? 'sign Up' :
        'login'}}</button>
    </form>
  </div>
</div>
